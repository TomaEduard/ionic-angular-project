<ion-app>

  <ion-menu side="start" menuId="m1" contentId="main">

    <ion-header>
      <ion-toolbar>
        <ion-title>
          PairBnB
        </ion-title>
      </ion-toolbar>

      <ion-content style="height: 95vh;">
        <ion-list>

          <ion-menu-toggle menu="m1">
            <ion-item lines="none" routerLink="/places/tabs/discover">
              <ion-icon name="business" slot="start" color="medium"></ion-icon>
              <ion-label>Discover Places</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle menu="m1">
            <ion-item lines="none" routerLink="/bookings">
              <ion-icon name="checkbox-outline" slot="start" color="medium"></ion-icon>
              <ion-label>Your Bookings</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle menu="m1">
            <ion-item lines="none" (click)="onLogout()">
              <ion-icon name="exit" slot="start" color="medium"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>

    </ion-header>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
