<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login' : 'Signip'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input 
                type="email"
                name="email"
                ngModel
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>
            

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                type="password"
                name="password"
                ngModel
                required
                password
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should bat least be 6 characters long.</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="submit"
            fill="clear"
            expand="full"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{isLogin? 'Signip' : 'Login'}}
          </ion-button>

          <ion-button
            type="submit"
            color="primary" 
            (click)="onLogin()" 
            class="ion-text-center" 
            expand="block"
            [disabled]="f.invalid"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
  
    </ion-grid>

  </form>

</ion-content>
